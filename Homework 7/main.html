<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Residence</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="stylesHouse.css">
</head>

<body>
    <div class="block">
        <table class="blockTable">
            <tbody>
                <tr>
                    <td>

                    <td>
                        <div class="blockWindows1Row"></div>
                    </td>
                    <td>
                        <div class="blockWindows1Row"></div>
                    </td>
                    <td>
                        <div class="blockWindows1Row"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="blockWindows2Row"></div>
                    </td>
                    <td>
                        <div class="blockWindows2Row"></div>
                    </td>
                    <td>
                        <div class="blockWindows2Row"></div>
                    </td>
                    <td>
                        <div class="blockWindows2Row"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="blockWindows3Row"></div>
                    </td>
                    <td>
                        <div class="blockWindows3Row"></div>
                    </td>
                    <td>
                        <div class="blockWindows3Row"></div>
                    </td>
                    <td>
                        <div class="blockWindows3Row"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="blockWindows4Row"></div>
                    </td>
                    <td>
                        <div class="blockWindows4Row"></div>
                    </td>
                    <td>
                        <div class="blockWindows4Row"></div>
                    </td>
                    <td>
                        <div class="blockWindows4Row"></div>
                    </td>
                </tr>
                <tr>
                    <td colspan="4" class="blockDoor">
                        <div class="doorCircle"></div>
                        <div class="doorRectangle"></div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <section id="tree">
        <div class="treeMainBranch"></div>
        <div class="leafCircle1"></div>
        <div class="leafCircle2"></div>
        <div class="leafCircle3"></div>
        <div class="leafCircle4"></div>
        <div class="leafCircle5"></div>
    </section>
    
    <section class="cloud">
        <div class="cloudCircle1"></div>
        <div class="cloudCircle2"></div>
        <div class="cloudCircle3"></div>
        <div class="cloudCircle4"></div>
        <div class="cloudCircle5"></div>
    </section>


    <!-- NIKI HOUSE -->

    <div id="containerHouse">
            <div id="gallowsBase">
                <div id="gallowsTop"></div>
                <div id="rope">
                    <div id="ropeDetails"></div>
                </div>
                <div id="noose">
                    <div id="nooseDetails"></div>
                </div>
            </div>
            <div id="earth">
            </div>
            <div id="houseBody">
                <div id="bricks">
                    <div class="brickLine1"></div>
                    <div class="brickLine2"></div>
                    <div class="brickLine3"></div>
                    <div class="brickLine4"></div>
                    <div class="brickLine5"></div>
                    <div class="brickLine6"></div>
                    <div class="brickLine7"></div>
                </div>
                <div id="bricks2">
                    <div class="brickLine1"></div>
                    <div class="brickLine2"></div>
                    <div class="brickLine3"></div>
                    <div class="brickLine4"></div>
                    <div class="brickLine5"></div>
                    <div class="brickLine6"></div>
                    <div class="brickLine7"></div>
                </div>
                <div id="door">
                    <div id="line1"></div>
                    <div id="line2"></div>
                    <div id="doorNub"></div>
                </div>
                <div id="window1">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                </div>
                <div id="window2">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                </div>
            </div>
            <div id="chimneyBody">
                <div id="chimneyTop">
                    <div id="smoke1"></div>
                    <div id="smoke2"></div>
                    <div id="smoke3"></div>
                </div>
            </div>
            <div id="roof">
                <div id="row1Tiles">
                    <div class="tile1"></div>
                    <div class="tile1"></div>
                    <div class="tile1"></div>
                    <div class="tile1"></div>
                    <div class="tile1"></div>
                </div>
                <div id="row2Tiles">
                    <div class="tile1"></div>
                    <div class="tile1"></div>
                    <div class="tile1"></div>
                </div>
                <div id="row3Tiles">
                    <div class="tile1"></div>
                    <div class="tile1"></div>
                </div>
                <div id="row4Tiles">
                    <div class="tile1"></div>
                </div>
